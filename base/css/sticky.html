<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position sticky</title>
    <style>
        .wrap-wrap{
            height: 150px;
            overflow: auto;
            background:hotpink;
        }
        .wrap{
            /* height: 50px; */
            width: 200px;
            margin-top: 200px;
            /* overflow: auto; */
            background: greenyellow;
        }
        .sticky-div{
            position: sticky;
            position: -webkit-sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="wrap-wrap">
    <div class="wrap">
        <div class="sticky-div">震惊，12岁女孩5年前竟然7岁</div>
        <p>ddddddddd</p>
        <p>wwwwwwww</p>
        <p>rrrrrrrr</p>
        <p>ddddddddd</p>
        <p>wwwwwwww</p>
        <p>rrrrrrrr</p>
    </div>
    </div>

</body>
</html>
