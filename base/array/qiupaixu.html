<body>
    <!-- 
        第 135 题：算法题（盛大）
        在一个字符串数组中有红、黄、蓝三种颜色的球，且个数不相等、顺序不一致，请为该数组排序。使得排序后数组中球的顺序为:黄、红、蓝。
        例如：红蓝蓝黄红黄蓝红红黄红，排序后为：黄黄黄红红红红红蓝蓝蓝。
     -->

    <script>
        // sort 方法默认是按''排序 如果数据里是数组，也会将数字转换成字符串进行排序

        const str = ['红', '蓝', '蓝', '黄', '红', '黄', '蓝', '红', '红', '黄', '红'];
        function rank(list) {
            const map = {
                '黄': 0,
                '红': 1,
                '蓝': 2
            }
            return list.sort((val, nextVal) => {
                return map[val] - map[nextVal]
            })
        }
        console.log(rank(str));

        // Array 数组

        // 操作方法
        // concat
        var list1 = [1, 3, 4];
        var concatList = list1.concat([4, 5, 6]).concat([[8, 9, 10]]);
        // 返回数组
        console.log(concatList);

        // slice  数组截取方法  返回截取后的数组 startIndex endIndex endIndex不包含

        const sliceList = concatList.slice(0, 4);
        console.log(sliceList);

        // indexOf
        const index = concatList.indexOf('4');
        console.log(index);

        const lastIndex = concatList.lastIndexOf(4)
        console.log(lastIndex);

        var reduceList = [1, 3, 4];
        const result = reduceList.reduce((val, nextVal) => {
            return val + nextVal;
        })
        console.log(result);
        const resultRight = reduceList.reduceRight((val, nextVal, index, array) => {
            return val + nextVal;
        })
        console.log(resultRight);

        reduceList = [];

        var sum = reduceList.reduce((val, nextVal) => {
            return val + nextVal;
        }, 0)
        console.log(sum);






    </script>
