        function test(s) {
            var res = s.split('').reverse().join('');
            var len = s.length;
            var result = ''
            for (let i = 0; i < len; i++) {
                var sum = '';
                for (let j = 0; j < len; j++) {
                    if (res[j] == s[i]) {
                        sum += res[j]
                    } else {
                        sum = '';
                    }
                }
                if (sum.length > result.length) {
                    result = sum;
                }
            }
            return sum.length
        }

    </script>
