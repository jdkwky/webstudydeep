        3. 什么是宏任务？什么是微任务？
     -->


    <!-- 
        1.  调用 XMLHttpRequest 对象的abort方法 抛弃当前请求
            断开网络

        2.  同步： 按顺序执行,同步任务执行顺序是一定的，是线性的
            异步： 不按顺序执行，异步任务执行顺序是不一定的，是发散的

        3.  宏任务：异步任务，如果当前任务队列没有执行完毕，
                   宏任务会被放置到新的任务队列中，直到上一个任务队列执行完毕才会执行宏任务所在的任务队列

            微任务：异步任务，微任务不会被放置到新的任务队列中而是在当前任务队列中的最后任务后挂载新队列，
                   当前任务队列执行完毕后会先执行微任务队列然后再去执行宏任务队列
     -->
