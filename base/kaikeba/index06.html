     <script>
        //  1. 防抖和节流  防抖是一段时间之后一定会执行一次该函数，节流是在一段时间内函数一定会执行一次
        // 防抖
        function debounce(fn, ms){
            let time = null;
            return function(){
                if(time){
                    clearTimeout(time)
                }
                time = setTimeout(()=>{
                    fn && fn.apply(this, [...arguments]);
                }, ms);
            }
        }
        // 节流
        function throttle(fn, ms){
            let preTime = +new Date;
            return function(){
                const nowTime = +new Date;
                if(nowTime - preTime >= ms){
                    fn && fn.apply(this, [...arguments]);
                    preTime = nowTime;
                }
            }
        }
        // 2. 为防止网络抖动，每次请求发出之后可以将上一次请求抛弃 或者每次返回数据时判断是否是当前请求的数据如果不是将数据抛弃掉
