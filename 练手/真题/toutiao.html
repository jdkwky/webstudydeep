// 500ms时，2完成，输出2，任务3进队
// 800ms时，3完成，输出3，任务4进队
// 1000ms时，1完成，输出1
// 1200ms时，4完成，输出4 -->
    <script>
      class Scheduler {
        cbList = [];
        maxNum = 2;
        hasRun = false;
        runIndex = 0;
        constructor() {
          //   this.apply();
        }

        apply() {
          const run = () => {
            if (this.cbList.length) {
              const { fn, resolve } = this.cbList.shift();
              fn()
                .then(() => {
                  resolve();
                })
                .then(run);
            }
          };
          while (this.runIndex < this.maxNum) {
            run();
            this.runIndex += 1;
          }
        }

        add(promiseCreator) {
          const p = new Promise((resolve) => {
            if (this.cbList.length == 0) {
              this.runIndex = 0;
            }
            this.cbList.push({
              fn: promiseCreator,
              resolve,
            });
          });
          setTimeout(() => {
            this.apply();
          }, 0);
          return p;
        }
        // ...
      }
      const timeout = (time) =>
        new Promise((resolve) => {
          setTimeout(resolve, time);
        });
      const scheduler = new Scheduler();
      const addTask = (time, order) => {
        scheduler.add(() => timeout(time)).then(() => console.log(order));
      };
      addTask(1000, '1');
      addTask(500, '2');
      addTask(300, '3');
