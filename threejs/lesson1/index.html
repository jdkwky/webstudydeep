    <style>

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <script src="../js/three.js"></script>
    <script>
        var scene = new THREE.Scene(); // 创建一个场景
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);  // 创建一个相机
        var renderer = new THREE.WebGLRenderer(); // 创建一个渲染器
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //  绘制立方体

        var geometry = new THREE.BoxGeometry(1, 1, 1); // 创建一个立方体
        var material = new THREE.MeshBasicMaterial({
            color: 'yellow'
        })  // 创建一个材质
        var cube = new THREE.Mesh(geometry, material)  // 创建一个网格

        scene.add(cube)

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera)
        }

        animate();
