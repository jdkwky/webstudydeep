<html>
<script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script>
<!-- <script crossorigin="anonymous" integrity="sha384-JsJ1FmMe2oIZGvToQfkmmfluNdqqvqbG3poZGiowJpK/QurT7Jr/bCs5QYUMiR4p" src="https://lib.baomitu.com/vue/2.6.11/vue.common.prod.js"></script> -->
<body>
    <div id="app">
        <div v-for="(item, index) in list" :key="index">
            <span>
               <p>name</p>
                <span></span>
            </span>
            <span>
                age:
                <span>{{ item.age }}</span>
            </span>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                list: [],
            },
            mounted() {
                setTimeout(() => {
                    this.list=[{name:1, age:1}];
                }, 1000)
                setTimeout(() => {
                    this.list=[{name:2, age:2}];
                }, 2000)
                setTimeout(() => {
                    this.list=[{name:3, age:3}];
                }, 3000)
            }
        })
    </script>
</body>

</html>
