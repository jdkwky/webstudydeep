        // 斐波那契数列

        function fibo(n) {
            if (n == 1 || n == 2) {
                return 1;
            } else {
                return fibo(n - 1) + fibo(n - 2);
            }
        }

        const v1 = fibo(1);

        function sum(n) {
            if (n == 1 || n == 2) {
                return 1;
            }

            let pre1 = 1;
            let pre2 = 1;
            for (let i = 2; i < n; i++) {
                pre1 = pre1 + pre2;
                [pre1, pre2] = [pre2, pre1]
            }
            return pre2;
        }

        console.log(sum(8), 'fibo2');

        var fuc1 = (n => {
            const number = [1, 1];
            return function (n) {
                if (number[n]) {
                    return number[n];
                }
                for (let index = 2; index < n; index++) {
                    // number.push( number[index - 1] + number[index - 2]);
                    number[index] = number[index - 1] + number[index - 2];
                }
                return number[n - 1];
            }
        })();
